<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="UTF-8">
	<title>summarization</title>

	<!-- jquery & boostrap js lib -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- images -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />

</head>
<body>
	<img src="{% static 'images/ragnarok_ico.jpg' %}" width="140">
	<br>
	<br>
	<div class="container">
		<div class="row align-items-start">
			<h5 class="info">現在時刻: {{now}}</h5>
		</div>
		<div class="row align-items-center">
			<form action="/index/summarization" method="POST" name="form">
				<ul>
					<li>
						{% csrf_token %}
						<label for="keyword">關鍵字:</label>
						<input id="keyword" type="text" name="keyword" value="">
					</li>
					<li>
						{% csrf_token %}
						<label for="num_of_news">頁數:</label>
	    				<input id="num_of_news" type="text" name="num_of_news" value="">
					</li>
					<li>
						<input type="submit" value="確認送出">
						<input type="reset" value="清除重填">
					</li>
				</ul>
			</form>
		</div>
		<div class="row align-items-center">接收到的資料:{{keyword}}</div>
		<div class="row align-items-end">接收到的資料:{{num_of_news}}</div>
	</div>
	<hr>
	<div>{% block content %} {% endblock %}</div>

</body>

</html>
